{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBridge Influencer</title>
    <link rel="stylesheet" href="{% static 'logg/css/inf.css' %}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">


            <h2>Category</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="1"> Cosmetic
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="2"> Fashion
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="3"> Food
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="4"> Photo
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="5"> Health
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="6"> Other
                    </label>
                </li>
            </ul>

            <h2>Price</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="1"> ~10만 원
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="2"> 10~20만 원
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="3"> 20~30만 원
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="4"> 30~40만 원
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="5"> 40~50만 원
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="6"> 50만 원 이상
                    </label>
                </li>
            </ul>

            <h2>SNS</h2>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" value="1"> Instagram
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="2"> Youtube
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" value="3"> Other
                    </label>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="top-header">
                <h1>AdBridge <span>Influencer</span></h1>
                <nav>
                    <a href="/login/mypage/" class="my-page-link">My Page</a>
                </nav>
            </header>

            <section class="ad-list-section">
                <ul class="ad-list">
                    {% for ad in ads %}
                    <li class="ad-item">
                        <a href="{%url 'detailView' ad.pk %}">
                            <img src="{{ ad.thumbnail.url }}" alt="{{ ad.title }}">
                        </a>
                        </img>
                        <p class="ad-title">광고주:{{ ad.title }}</p>
                        <p class="ad-category">Category: {{ ad.category }}</p>
                        <p class="ad-sns">SNS: {{ ad.sns }}</p>
                        <p class="ad-budget">금액: {{ ad.min_budget }}원 - {{ad.max_budget}}원</p>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
