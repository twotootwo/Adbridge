<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>리스트 조회</title>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="container">
        <h1>Advertiser's List</h1>
        <p>
            <a href=""><i class="bi-plus"></i>Add</a>
            <a href="" class="btn btn-primary" style="float:right">신청한 인플루언서 목록</a>

        </p>
        <ul class="list-group">
            {% for apply in applies %}
            <li class="list-group-item">
                <a href="">{{ apply.nickname }}</a>
                <div style="float:right">
                    <a href="" class="btn btn-danger">승인하기</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="{%%}"
    </div>
</body>
</html>
